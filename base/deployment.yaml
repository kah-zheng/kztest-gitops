apiVersion: apps/v1
kind: Deployment
metadata:
  name: kztest
  labels:
    app: kztest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kztest
  template:
    metadata:
      labels:
        app: kztest
    spec:
      containers:
        - name: kztest
          image: REPLACE_ME_IMAGE  # kustomize will patch this per environment
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
